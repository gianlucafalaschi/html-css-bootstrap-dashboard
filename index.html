<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--/ font awesome -->
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- / -->
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap Dashboard</title>
</head>
<body>
    <!-- HEADER -->
    <header class="d-flex  align-items-center">
        <div class="ms-container bg-white align-items-center">
            <div class="ms-logo-box">
                <img class="img-fluid" src="img/mobile-logo.png" alt="">
            </div>

            <div class="flex-grow-1">
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <input type="text" class="form-control" placeholder="Prova a cercare: lezioni di Laravel" aria-label="Search" aria-describedby="basic-addon2">
                  </div> 
            </div>
        
            <div>
                <i class="fa-solid fa-list"></i>
                <i class="fa-solid fa-circle-question"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            
            <div class="dropdown">
                <button class="ms-bell border border-0 text-warning bg-transparent " type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-bell"></i>
                </button>
                <ul class="dropdown-menu">
                  <li><button class="dropdown-item" type="button">Profilo</button></li>
                  <li><button class="dropdown-item" type="button">Fatturazione</button></li>
                  <li><button class="dropdown-item" type="button">Logout</button></li>
                </ul>
              </div>
            
        </div>
    </header>
    <!-- / -->
   
    <!-- ASIDE -->
    <aside>

    </aside>
    <!--/ -->


<!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
<!--  -->
</body>
</html>
